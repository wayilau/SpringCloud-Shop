	<body>

		<div class="login-boxtitle">
			<a href="home.html"><img alt="logo" src="/eureka-web/img/logobig.png" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="/eureka-web/img/big.jpg" /></div>
				<div class="login-box">
					<h3 class="title">登录商城</h3>
					<div class="clear"></div>
						<div class="login-form">
						  <form>
							  <div class="user-name">
								<label for="name"><i class="am-icon-user"></i></label>
								<input type="text" name="" id="name" placeholder="邮箱/手机/用户名"/>

							  <div class="user-pass">
								<label for="password"><i class="am-icon-lock"></i></label>
								<input type="password" name="" id="password" placeholder="请输入密码"/>
							  </div>
						  </form>
           				</div>
            
            			<div class="login-links">
                			<label for="remember-me"><input id="remember-me" type="checkbox"/>记住密码</label>
								<a href="#" class="am-fr">忘记密码</a>
								<a href="register.html" class="zcnext am-fr am-btn-default">注册</a>
								<br />
           				 </div>
					     <div class="am-cf">
							 <input type="submit" id="btn_submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm"/>
						 </div>
						<div class="partner">
							<h3>合作账号</h3>
							<div class="am-btn-group">
								<li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
								<li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
								<li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
							</div>
						</div>
				</div>
			</div>
		</div>


		<div class="footer ">
			<div class="footer-hd ">
				<p>
					<a href="# ">恒望科技</a>

				</p>

		</div>
	</body>
	<script type="application/javascript">
		$('#btn_submit').click(function(){
            if(checkUser()){
                var path_name='/users/login';
                var name = document.getElementById("name").value;
                var password = document.getElementById("password").value;
                // $('<form action="'+path_name+'" method="post" target = "_blank" style="display:none" >' +
                //     '<input type="hidden"  name="name" value="'+name+'"/>' +
                //     '<input type="hidden"  name="password" value="'+password+'"/>' +
                //     '</form>').appendTo('body').submit();

                $.post(path_name,{name:name,password:password},function(result){
                    if(result.code==0){
                        if(confirm("登录成功,跳转到首页?")){
                            self.location.href="http://localhost:8771";
						}else{
                            alert("登录成功");
						}
					}else{
                        alert(result.msg)
					}

                });

			}
		})

        function checkUser(){
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            if(name == ""  ){
                alert("用户名不能为空");
                return false;
            }
            if(password == ""  ){
                alert("密码不能为空");
                return false;
            }else{
                return true;
            }
        }
	</script>
